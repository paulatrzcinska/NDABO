<!doctype html>
<html lang="pl">
<head>
  <! -- Komentarz -->
  <meta charset="UTF-8">
  <title>Kalkulator</title>
  <style>
    body {
      background: #f4f4f4;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      font-family: sans-serif;
    }
    .kalkulator {
      background: white;
      padding: 20px;
      border-radius: 15px;
      box-shadow: 0 10px 20px rgba(0,0,0,0.1);
      width: 320px;
    }
    .ekran {
      width: 100%;
      height: 60px;
      font-size: 24px;
      margin-bottom: 15px;
      padding: 10px;
      text-align: right;
      border-radius: 10px;
      border: 1px solid #ccc;
    }
    .przyciski {
      display: grid;
      grid-template-columns: repeat(4, 1fr);
      gap: 10px;
    }
    button {
      padding: 20px;
      font-size: 18px;
      border: none;
      border-radius: 10px;
      background: #e0e0e0;
      cursor: pointer;
      transition: 0.2s;
    }
    button.operator {
      background: #f9a825;
      color: white;
    }
    button:hover {
      background: #d0d0d0;
    }
  </style>
</head>
<body>

<div class="kalkulator">
  <input type="text" id="ekran" class="ekran" disabled>
  <div class="przyciski">
    <button onclick="czysc()">C</button>
    <button onclick="dodaj('√')">√</button>
    <button onclick="dodaj('^')">^</button>
    <button class="operator" onclick="dodaj('/')">÷</button>

    <button onclick="dodaj('7')">7</button>
    <button onclick="dodaj('8')">8</button>
    <button onclick="dodaj('9')">9</button>
    <button class="operator" onclick="dodaj('*')">×</button>

    <button onclick="dodaj('4')">4</button>
    <button onclick="dodaj('5')">5</button>
    <button onclick="dodaj('6')">6</button>
    <button class="operator" onclick="dodaj('-')">−</button>

    <button onclick="dodaj('1')">1</button>
    <button onclick="dodaj('2')">2</button>
    <button onclick="dodaj('3')">3</button>
    <button class="operator" onclick="dodaj('+')">+</button>

    <button onclick="dodaj('0')">0</button>
    <button onclick="dodaj('.')">.</button>
    <button onclick="oblicz()" class="operator" style="grid-column: span 2">=</button>
  </div>
</div>

<script>
  const ekran = document.getElementById("ekran");

  function dodaj(znak) {
    ekran.value += znak;
  }

  function czysc() {
    ekran.value = "";
  }

  function oblicz() {
    fetch("/api/oblicz", {
      method: "POST",
      headers: {
        "Content-Type": "application/json"
      },
      body: JSON.stringify({ wyrazenie: ekran.value })
    })
    .then(res => res.json())
    .then(data => {
      if (data.wynik !== undefined) {
        ekran.value = data.wynik;
      } else {
        ekran.value = "Błąd";
      }
    });
  }
</script>

</body>
</html>
